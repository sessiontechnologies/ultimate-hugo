<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
	<head>
		{{ partial "head.html" . }}
	</head>
	<body>
		{{ if $.Site.Data.sections.header.logo }}
			{{ partial "header.html" . }}
		{{ end }}

		{{ .Content }}

		{{ if $.Site.Data.sections.footer }}
			{{ partial "footer.html" $.Site.Data.sections.footer }}
		{{ end }}

		{{ partial "js-libs.html" . }}
	</body>
</html>
